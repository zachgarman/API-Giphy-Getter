<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learning API's with Star Wars</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body ng-app="giphyGetter" ng-controller="MainController as main">
    <main>
      <div class="random">
        <button ng-click="main.randomGiphy()">Get Random Giphy</button>
        <img ng-src="{{main.image}}" />
      </div>

      <form>
        <input type="text" ng-model="main.search">
        <button type="submit" ng-click="main.searchGiphy() | limitTo:20">Search the Giphy</button>
      </form>
      <ol>
        <li ng-repeat="image in main.searchImages"><img ng-src="{{image.images.original.url}}" />
</li>
      </ol>
          </main>

  </body>
</html>
