<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giphy API Practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/main.controller.js"></script>
    <script src="scripts/giphy.service.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body ng-app="giphyGetter" ng-controller="MainController as main">
    <h1>Fun with Giphy</h1>
    <main>
      <div class="random">
        <a href="{{main.random}}"><img class="randomImage" ng-src="{{main.random}}" alt="random GIF" /></a>
        <button class="randomButton" ng-click="main.randomGiphy()">Get Random Giphy</button>
      </div>

      <form>
        <input type="text" ng-model="main.search">
        <input type="number" value="25" min="3" max="25" placeholder="25" ng-model="main.results" />
        <button class="searchButton" type="submit" ng-click="main.searchGiphy()">Search the Giphy</button>
      </form>
      <ul>
        <li ng-repeat="image in main.searchImages | limitTo: main.results" alt="search result image"><a href="{{image.images.original.url}}"><img class="searchImage" ng-src="{{image.images.original.url}}" /></a></li>
      </ul>
          </main>


  </body>
</html>
